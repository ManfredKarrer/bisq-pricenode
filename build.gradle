plugins {
    id "java"
    id "application"
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

mainClassName = "io.bisq.provider.ProviderMain"

repositories {
    jcenter()
    maven { url "https://jitpack.io" }
}

dependencies {
    compile("com.github.bitsquare.bitsquare:core:391910576")
    compile("com.sparkjava:spark-core:2.5.2")
}

task stage {
    dependsOn installDist
}
